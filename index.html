<html>
<head>
    <title>Pixel Art Maker!</title>
   <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="50" value="1" required>
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="50" value="1" required>
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <p class="rubber">Double click for erasing!</p>
    <table id="pixel_canvas"></table>

    <script src="js/designs.js"></script>
</body>
</html>
